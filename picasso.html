<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso</title>
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <main>
      <h1>Modern Day Picasso Gallery</h1>
      <section class="art">
        <img src="/images/words.jfif" alt="wording" />
        <img src="images/eye.jfif" alt="eye" />
        <img src="/images/anime.jfif" alt="anime" />
        <img src="/images/sp2.jfif" alt="spray paint2" />
        <img src="images/flower.jfif" alt="flower" />
        <img src="/images/nature.jfif" alt="nature" />
        <img src="/images/sp1.jfif" alt="spray paint" />
      </section>
      <section class="form">
        <form action="formsubmitted.html">
          <h2>Want some art?</h2>
          <p>Place your name and email below to sign up!</p>
          <label for="text">Name</label>
          <input type="text" name="name" id="name" />
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
